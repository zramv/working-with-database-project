<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body style="margin-top: 50px;">

  <form id="form">
    <label for="name" maxlength="25">Name</label>
    <input type="text" name="name" id="name">
    <label for="age" maxlength="3">Age</label>
    <input type="text" name="age" id="age">
    <input type="submit" style="display: block;">
    <div style="background-color: rgba(250,0, 0, 10%); ">
      <p id="invalid" style="color: red; margin: 0%; text-align: center;" hidden>Invalid input.</p>
      <p id="error" style="margin: 0%; text-align: center;" hidden></p>
    </div>
  </form>
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
